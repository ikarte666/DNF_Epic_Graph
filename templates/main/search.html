{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            let count = {{count}};
            let rows = {{date|safe}};
            let name = "{{name}}";
            Highcharts.chart("container", {
                title: {
                    text: "에픽 획득 추이",
                },
        
                subtitle: {
                    text: "신지, 오큘, 골카, 인도로 획득한 에픽 및 신화만 카운트합니다.",
                },
        
                yAxis: {
                    title: {
                        text: "획득 에픽 수",
                    },
                },
        
                xAxis: {
                    categories: rows
                },
        
                legend: {
                    layout: "vertical",
                    align: "right",
                    verticalAlign: "middle",
                },
        
                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false,
                        },
                    },
                },
        
                series: [
                    {
                        name: name,
                        data: count,
                    },
                ],
        
                responsive: {
                    rules: [
                        {
                            condition: {
                                maxWidth: 500,
                            },
                            chartOptions: {
                                legend: {
                                    layout: "horizontal",
                                    align: "center",
                                    verticalAlign: "bottom",
                                },
                            },
                        },
                    ],
                },
            });
        };  
    </script>
    <link rel="icon" href="{% static '/img/gunsin.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>에픽그래프</title>
</head>
<body style="font-family: 'Do Hyeon', sans-serif;">
    <div>
        <div id="container" class="mx-auto mt-10 border border-yellow-500 p-5 box-border" style="width: 1080px; height: 360px;"></div>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- 던파그래프 검색 -->
        <ins class="adsbygoogle"
            style="display:inline-block;width:1080px;height:90px"
            data-ad-client="ca-pub-5474281973554624"
            data-ad-slot="9102150239"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <div class="flex mx-auto justify-between" style="width: 1080px;">
            <div style="width: 360px;" class="border-gray-600 border">
                <img src="https://img-api.neople.co.kr/df/servers/{{server}}/characters/{{char_id}}?zoom=3" style="width: 280px; height:340px;" class="mx-auto">
                <p class="text-center text-2xl text-gray-600">{{server_name}} - {{name}}</p>
            </div>
            <div class="mx-auto border-b border-r border-t border-gray-600 pb-5" style="width: 720px;">
                <div class="flex justify-between leading-5 border-b border-gray-600 mt-16">
                    <span class="title-p text-gray-600 pl-2">기간 내 총 에픽 획득량: </span>
                    <span class="text-6xl text-yellow-400 pr-2">{{all_count}}</span>
                </div>
                <div class="flex justify-between leading-5 border-b border-gray-600 mt-16">
                    <span class="title-p text-gray-600 pl-2">기간 내 일일 평균 에픽 획득량: </span>
                    <span class="text-6xl text-yellow-400 pr-2">{{avg_count}}</span>
                </div>
                <div class="flex justify-between leading-5 border-b border-gray-600 mt-16">
                    <span class="title-p text-gray-600 pl-2">기간 내 일일 최대 에픽 획득량: </span>
                    <span class="text-6xl text-yellow-400 pr-2">{{max_count}}</span>
                </div>
                <div class="text-center">
                    <p class="text-base my-2 text-red-600 underline">*던전(신지 오큘 등), 레이드, 인도에서 획득한 에픽 및 신화만 통계에 표기됩니다</p>
                    <a href="{% url 'main' %}"><input class="text-black mt-2 bg-yellow-300 shadow-md rounded-lg px-10 py-2 hover:bg-yellow-400" style="cursor: pointer;" type="button" value="뒤로가기"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mx-auto mt-4" style="width: 400px;">
        <a href="http://developers.neople.co.kr" target="_blank">
            <img src="{% static '/img/logo.png' %}" alt="Neople 오픈 API" class="h-32 mx-auto" />
        </a>
    </footer>
</body>
</html>
